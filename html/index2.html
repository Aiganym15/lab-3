<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="/css/style2.css">
    <style>
        form {
        padding: 20px;
        background-color: #f7f7f7;
        }

        input {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">User Login</h1>
    <form>
        <label for="e-mail">E-mail</label><br>
        <input type="email" id="e-mail" name="e-mail"><br><br>
        <label for="passw">Password</label><br>
        <input type="password" id="passw" name="password"><br><br>
        <div>
        <button class="submit">
            <a href="index3.html" style="text-decoration: none; font-size: 18px; color: black;">Login</a>
        </button>
        <button class="register">
            <a href="index.html" style=" text-decoration: none; font-size: 18px; color: #000;">Register</a>
        </button>
       </div>

       <div class="help">
        <a href="#">Forgot your password?</a>
       </div>
    </form>

</body>
</html>
